<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration page</title>
</head>
<body class="bg-blue-500">

<form class="flex justify-center">

<div class="m-10 p-10 border rounded-md shadow w-full md:w-[600px] hover:shadow-blue-300 hover:shadow-lg transition-all duration-500 bg-white">

<p class="font-bold text-center text-xl mb-3">Registration</p>

<p class="font-bold text-md ">Username</p>
<input class="border rounded-md p-2 w-full my-2" type="text" name="username" placeholder="Please input your username" required>

<p class="font-bold text-md">Password</p>

<input class="border rounded-md p-2 w-full my-2" type="password" name="password" placeholder="Please input you password" required>

<p class="font-bold text-md">Email</p>
<input class="border rounded-md p-2 w-full my-2" type="text" name="email" placeholder="Please input you email address" required>

<p class="font-bold text-md">Mobile Number</p>
<input class="border rounded-md p-2 w-full my-2" type="number" name="mobile-number" placeholder="Please input your mobile number" required>

<p class="font-bold text-md">Gender</p>
<select class="border rounded-md p-2 w-full my-2" type="number" name="mobile-number" name="Gender">
  <option value="" disabled>Select your gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  
  </select>

<p class="font-bold text-md">Date of Birth</p>
<input class="border rounded-md p-2 w-full my-2" type="date" name="date-of-birth" required>

<button class="py-2 px-4 rounded-md bg-blue-500 text-white font-semibold drop-shadow-md hover:shadow-blue-300 text-md">Registration</button>

<label class="font-semibold mx-2">Have an account ?</label>

<a class="rounder-md font-semibold text-md text-blue-800" href="login.html">Sign in</a>

</div>

</form>

  
</body>
</html>
